<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    var weekday = "월요일";

    switch(weekday) {
        case "월요일" :
            alert("오늘은 월요일 입니다.");
            break;
        case "화요일" :
            alert("오늘은 화요일 입니다.");
            break;
        case "수요일" :
            alert("오늘은 수요일 입니다.");
            break;
        case "목요일" :
            alert("오늘은 목요일 입니다.");
            break;
        case "금요일" :
            alert("오늘은 금요일 입니다.");
            break;
        case "토요일" :
            alert("오늘은 토요일 입니다.");
            break;
        case "일요일" :
            alert("오늘은 일요일 입니다.");
            break;
        default :
            alert("요일이 아닙니다.");
            break;
    }



    
</script>
    
</body>
</html>
