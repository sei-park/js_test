<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    // break : 가장 근접한 조건문을 탈출
    for (let i = 1; i <= 10; i++) {
        if (i == 6) {
            break;
        }
        console.log(i);
    }

    // continue
    // for : 증감식으로 이동 / while : 조건식으로 이동 
    for (let i = 1; i <= 5; i++) {
        if (i % 2 == 0) {
            continue;
        }
        //alert(i)
    }

    var i = 0;
    var n = 0; 

    while (i < 5) {
        i++;
        alert(n);
        if (i === 3) {
            continue;
        }
        n += i; // n = n + i 
    }

    /*
    i = 0 
    n = 0

    i = 1
    alert(n) 0 
    n = 1

    i = 2
    alert(n) 1
    n = 3

    alert(n) 3

    -> if(i === 3) 에 걸려서 조건식으로 돌아감 
    출력 : 0, 1, 3
    */
</script>
    
</body>
</html>
